<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">

        <div class="navbar">
            <nav>
                <a class="left" href="">Home</a>
                <a class="right" href="">About us</a>
                <a class="right" href="">Login</a>
                <a class="right" href="">Contact us</a>
            </nav>
        </div>
        <div class="gallery">
            <div class="image-card">
                <img src="https://cdn.pixabay.com/photo/2021/10/09/05/33/cosmos-6693008__340.jpg" alt="flower">
                <div class="caption">
                    <p>Pink Flower</p>
                </div>
            </div>
            <div class="image-card">
                <img src="https://cdn.pixabay.com/photo/2021/10/02/07/40/ink-6674441__340.jpg" alt="">
                <div class="caption">
                    <p>Smoke</p>
                </div>
            </div>
            <div class="image-card">
                <img src="https://cdn.pixabay.com/photo/2021/12/23/13/25/flower-6889331__340.jpg" alt="">
                <div class="caption">
                    <p>White Flower</p>
                </div>
            </div>
            <div class="image-card">
                <img src="https://cdn.pixabay.com/photo/2022/01/17/11/22/sea-6944490__340.jpg" alt="">
                <div class="caption">
                    <p>Beach</p>
                </div>
            </div>
            <div class="image-card">
                <img src="https://cdn.pixabay.com/photo/2022/02/01/18/16/spaceships-6986747__340.jpg" alt="">
                <div class="caption">
                    <p>Robot</p>
                </div>
            </div>
            <div class="image-card">
                <img src="https://cdn.pixabay.com/photo/2022/01/27/05/51/tiger-6971142__340.jpg" alt="">
                <div class="caption">
                    <p>Tiger</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
